server:
  port: 8084
spring:
  cloud:
    config:
      server:
        native:
          search-locations: file:///E:\Users\TangShengBo\intellJidea\myproject-springcloud\springcloud-config\src\main\resources\config #配置文件根目录
  application:
    name: config-center
  profiles:
    active: native #测试环境下,不使用git管理配置文件
eureka:
  instance:
    instance-id: ${eureka.instance.hostname}:${server.port}
    lease-renewal-interval-in-seconds: 2 #契约更新间隔
    lease-expiration-duration-in-seconds: 4 #契约过期时间
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8080/eureka/
